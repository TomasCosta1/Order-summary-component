<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"> 
  <title>Frontend Mentor | Order summary card</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    
  </header>
  <main>
    <img class="background" src="images/pattern-background-desktop.svg" alt="background image">
    <section class="container">
      <article class="image"> 
        <img src="images/illustration-hero.svg" alt="illustration hero">
      </article>
      <article class="text">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooke, and podcasts on any device anywhere you like!</p>
      </article>
      <article class="plan">
        <img src="images/icon-music.svg" alt="icon music">
        <h4>Annual Plan</h4>
        <p id="price">$59.99/year</p>
        <a href="">Change</a>
      </article>
      <a href="https://youtu.be/dQw4w9WgXcQ">
        <article class="proced">
          <h4>Proceed to Payment</h4>
        </article>
      </a>
      <article class="cancel">
        <p>Cancel Order</p>
      </article>
    </section>
    
  </main>
  <footer>

  </footer>
</body>
</html>
